<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Hour Logger</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --accent-primary: #0066cc;
            --accent-gradient: linear-gradient(135deg, #0066cc 0%, #6610f2 100%);
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --error: #dc3545;
            --success: #28a745;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: var(--bg-secondary);
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Archivo', sans-serif;
            transition: all 0.3s ease;
            background: var(--bg-primary);
        }

        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        button {
            width: 100%;
            background: var(--accent-gradient);
            border: none;
            border-radius: 10px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: var(--error);
        }

        .message.success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: var(--success);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .link {
            color: var(--accent-primary);
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 0.5rem;
        }

        .link:hover {
            text-decoration: underline;
        }

        .icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: var(--accent-gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 32px;
            height: 32px;
            stroke: white;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .reset-code-display {
            background: #fffbea;
            border: 2px solid #ffd700;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .reset-code-display strong {
            font-size: 1.5rem;
            color: var(--accent-primary);
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1>Task Hour Logger</h1>
            <p class="subtitle" id="formTitle">Sign in to continue</p>
        </div>

        <div id="message" class="message"></div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" required autocomplete="current-password">
                </div>

                <button type="submit" id="loginBtn">Sign In</button>
            </form>

            <div class="links">
                <a class="link" onclick="showForm('signup')">Create Account</a>
                <span>â€¢</span>
                <a class="link" onclick="showForm('resetRequest')">Forgot Password?</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" placeholder="Choose a username" required minlength="3">
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Choose a password" required minlength="3">
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email (Optional)</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com">
                </div>

                <button type="submit" id="signupBtn">Create Account</button>
            </form>

            <div class="links">
                <a class="link" onclick="showForm('login')">Back to Login</a>
            </div>
        </div>

        <!-- Password Reset Request Form -->
        <div id="resetRequestForm" class="form-container">
            <form onsubmit="handleResetRequest(event)">
                <div class="form-group">
                    <label for="resetUsername">Username</label>
                    <input type="text" id="resetUsername" placeholder="Enter your username" required>
                </div>

                <button type="submit" id="resetRequestBtn">Get Reset Code</button>
            </form>

            <div class="links">
                <a class="link" onclick="showForm('login')">Back to Login</a>
            </div>
        </div>

        <!-- Password Reset Form -->
        <div id="resetForm" class="form-container">
            <div id="resetCodeDisplay" class="reset-code-display" style="display:none;">
                <p>Your Reset Code:</p>
                <strong id="resetCodeValue"></strong>
            </div>

            <form onsubmit="handleReset(event)">
                <input type="hidden" id="resetUsernameHidden">
                
                <div class="form-group">
                    <label for="resetCode">Reset Code</label>
                    <input type="text" id="resetCode" placeholder="Enter 6-digit code" required maxlength="6">
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password" required minlength="3">
                </div>

                <button type="submit" id="resetBtn">Reset Password</button>
            </form>

            <div class="links">
                <a class="link" onclick="showForm('login')">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        function showForm(formName) {
            // Hide all forms
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            
            // Update title
            const titles = {
                login: 'Sign in to continue',
                signup: 'Create your account',
                resetRequest: 'Reset your password',
                reset: 'Enter reset code'
            };
            document.getElementById('formTitle').textContent = titles[formName] || 'Task Hour Logger';
            
            // Show selected form
            const formMap = {
                login: 'loginForm',
                signup: 'signupForm',
                resetRequest: 'resetRequestForm',
                reset: 'resetForm'
            };
            document.getElementById(formMap[formName]).classList.add('active');
            
            // Clear message
            hideMessage();
        }

        function showMessage(message, type = 'error') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type} show`;
            setTimeout(() => hideMessage(), 5000);
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('sessionId', data.sessionId);
                    localStorage.setItem('username', data.username);
                    window.location.href = '/app.html';
                } else {
                    showMessage(data.error || 'Invalid credentials', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value;
            const email = document.getElementById('signupEmail').value.trim();
            const btn = document.getElementById('signupBtn');

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(() => showForm('login'), 2000);
                } else {
                    showMessage(data.error || 'Failed to create account', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        async function handleResetRequest(event) {
            event.preventDefault();
            
            const username = document.getElementById('resetUsername').value.trim();
            const btn = document.getElementById('resetRequestBtn');

            btn.disabled = true;
            btn.textContent = 'Generating code...';

            try {
                const response = await fetch('/api/reset-password-request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store username for reset
                    document.getElementById('resetUsernameHidden').value = username;
                    
                    // Show reset code
                    if (data.resetCode) {
                        document.getElementById('resetCodeValue').textContent = data.resetCode;
                        document.getElementById('resetCodeDisplay').style.display = 'block';
                    }
                    
                    showMessage('Reset code generated! Copy it and click continue.', 'success');
                    setTimeout(() => showForm('reset'), 2000);
                } else {
                    showMessage(data.error || 'Failed to generate reset code', 'error');
                }
            } catch (error) {
                console.error('Reset request error:', error);
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Get Reset Code';
            }
        }

        async function handleReset(event) {
            event.preventDefault();
            
            const username = document.getElementById('resetUsernameHidden').value;
            const resetCode = document.getElementById('resetCode').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const btn = document.getElementById('resetBtn');

            btn.disabled = true;
            btn.textContent = 'Resetting password...';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, resetCode, newPassword })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(() => showForm('login'), 2000);
                } else {
                    showMessage(data.error || 'Failed to reset password', 'error');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        }
    </script>
</body>
</html>
